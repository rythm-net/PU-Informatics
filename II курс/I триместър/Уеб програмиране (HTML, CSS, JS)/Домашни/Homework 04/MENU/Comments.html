<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коментари</title> 
</head>
    <body>
    <div class="CI">
        <h2>Коментари</h2>
            <section id="app">
            <div class="container">
            <div class="row">
            <div class="col-6">
            <div class="comment">
            <p v-for="items in item" v-text="items"></p>

              </div><!--End Comment -->
              </div><!--End col -->
              </div><!--End row -->

            <div class="row">
            <div class="col-6">
          <textarea type="text" class="input" placeholder="Напишете коментар !" v-model="newItem" @keyup.enter="addItem()"></textarea>
              <button v-on:click="addItem()" class='primaryContained float-right' type="submit">Добави коментарa !</button>
            </div><!-- End col -->
            </div><!--End Row -->
            </div><!--End Container -->
        </section><!-- end App -->
    </div>
    </body>
</html>
