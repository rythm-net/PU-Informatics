<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поръчки</title>
</head>
    <body>
        <div class="VI">
        <div class="comment-box">
        <h2>Поръчки:</h2>
            <div class="email">
                <label for="login.email">Електронна поща <span class="required"></span></label>
                <input id="username" name="username" type="email" autocomplete="off">
            </div>

            <div class="FirstName">
                <label for="FirstName">Име<span class="required"></span></label>
                <input id="FirstName" name="firstName" type="text" ><span class=""></span>
            </div>

            <div class="LastName">
                <label for="LastName">Фамилия<span class="required"></span></label>
                <input id="LastName" name="lastName" type="text" ><span class=""></span>
            </div>

            <div class="ProductName">
                <label for="ProductName">Име на продукта<span class="required"></span></label>
                <input id="ProductName" name="ProductName" type="text" ><span class=""></span>
            </div>

            <div class="Buttons">
                <button type="submit" class="button.save"><span>Запазване</span></button>
                <button type="reset" class="button.decline"><span>Отказ</span></button>
            </div> 
        </div>
        </div> 
    </body>
</html>
